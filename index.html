<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataMap Pro | Excel Mapping Tool</title>
  
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    :root {
      --primary: #4F46E5;
      --primary-hover: #4338ca;
      --bg: #F3F4F6;
      --card-bg: #ffffff;
      --text-main: #1F2937;
      --text-light: #6B7280;
      --border: #E5E7EB;
      --success: #10B981;
    }

    * { box-sizing: border_box; }
    
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1, h2, h3 { font-family: 'Poppins', sans-serif; margin: 0; }
    
    .app-header { text-align: center; margin-bottom: 20px; }
    .app-header h1 { color: var(--primary); font-size: 2.2rem; }
    .app-header p { color: var(--text-light); margin-top: 5px; }

    /* CARDS */
    .card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      border: 1px solid var(--border);
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 15px;
    }
    
    .step-badge {
      background: var(--primary);
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* INPUTS & ZONES */
    input[type="file"] { display: none; }

    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #FAFAFA;
      margin-bottom: 15px;
    }

    .drop-zone:hover { border-color: var(--primary); background: #EEF2FF; }
    .drop-zone i { font-size: 1.5rem; color: var(--text-light); margin-bottom: 8px; }
    .file-name { color: var(--primary); font-weight: 600; display: block; margin-top:5px;}

    .control-group {
      display: flex;
      gap: 15px;
      margin-top: 15px;
      flex-wrap: wrap;
      align-items: center;
    }

    /* Form Elements */
    select, input[type="text"], input[type="number"] {
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
      font-size: 0.9rem;
      outline: none;
    }
    
    select { flex-grow: 1; min-width: 200px; }
    
    .row-input-group {
      display: flex;
      align-items: center;
      gap: 5px;
      background: #F9FAFB;
      padding: 5px 10px;
      border-radius: 6px;
      border: 1px solid #eee;
    }
    .row-input-group label { font-size: 0.85rem; color: var(--text-light); font-weight: 500; }
    .row-input-group input { width: 70px; padding: 5px; text-align: center; border-color: #ddd; }

    /* Buttons */
    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      gap: 5px;
      white-space: nowrap;
    }
    button:hover { background: var(--primary-hover); }
    .btn-secondary { background: var(--text-light); font-size: 0.9rem; }
    .btn-success { background: var(--success); width: 100%; justify-content: center; font-size: 1.1rem; padding: 15px;}
    .btn-success:hover { background: #059669; }

    /* PREVIEW TABLE */
    .preview-box {
      margin-top: 15px;
      max-height: 250px; /* Increased height slightly */
      overflow: auto;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #fff;
      display: none; 
    }
    .preview-table {
      width: 100%;
      border-collapse: separate; /* Required for sticky header */
      border-spacing: 0;
      font-size: 0.8rem;
    }
    .preview-table th, .preview-table td {
      border-bottom: 1px solid #ddd;
      border-right: 1px solid #eee;
      padding: 8px;
      white-space: nowrap;
    }
    /* Sticky Header Styling */
    .preview-table thead th {
      background: #f1f5f9;
      color: var(--text-main);
      position: sticky;
      top: 0;
      z-index: 10;
      border-top: none;
      font-weight: 600;
    }

    /* MAPPING TABLE */
    .mapping-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    .map-table { width: 100%; border-collapse: collapse; }
    .map-table th {
      background: #F9FAFB;
      position: sticky;
      top: 0;
      text-align: left;
      padding: 12px 15px;
      font-size: 0.85rem;
      color: var(--text-light);
      border-bottom: 1px solid var(--border);
      z-index: 10;
    }
    .map-table td { padding: 10px 15px; border-bottom: 1px solid var(--border); font-size: 0.9rem; }
    
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>

<body>

<div class="container">
  
  <div class="app-header">
    <h1><i class="fa-solid fa-layer-group"></i> DataMap Pro</h1>
    <p>Flexible Excel Mapping with Range Selection</p>
  </div>

  <div class="card">
    <div class="card-header">
      <div class="step-badge">1</div>
      <h3>Base Template</h3>
    </div>
    
    <div class="drop-zone" onclick="document.getElementById('baseFile').click()">
      <i class="fa-solid fa-file-excel"></i>
      <p>Click to upload Base Excel File</p>
      <span id="baseFileName" class="file-name"></span>
    </div>
    <input type="file" id="baseFile" accept=".xlsx, .xls">

    <div class="control-group">
      <select id="baseSheets"><option>Wait for file...</option></select>
      
      <div class="row-input-group">
        <label>Header Row:</label>
        <input type="number" id="baseHeaderRow" value="1" min="1">
      </div>
    </div>

    <div class="control-group" style="padding-top:10px;">
      <input type="text" id="newBaseCol" placeholder="Add new column to Base">
      <button onclick="addBaseColumn()" class="btn-secondary"><i class="fa-solid fa-plus"></i> Add</button>
    </div>

    <div id="basePreview" class="preview-box"></div>
    <div id="baseCols" style="margin-top:10px; font-size:0.85rem; color:var(--text-light);"></div>
  </div>

  <div class="card">
    <div class="card-header">
      <div class="step-badge">2</div>
      <h3>Source Data</h3>
    </div>

    <div class="drop-zone" onclick="document.getElementById('sourceFile').click()">
      <i class="fa-solid fa-file-import"></i>
      <p>Click to upload Source Data File</p>
      <span id="sourceFileName" class="file-name"></span>
    </div>
    <input type="file" id="sourceFile" accept=".xlsx, .xls">

    <div class="control-group">
      <select id="sourceSheets"><option>Wait for file...</option></select>
    </div>

    <div class="control-group" style="background: #EEF2FF; padding: 10px; border-radius: 8px; border: 1px solid #E0E7FF;">
      <div class="row-input-group">
        <label><i class="fa-solid fa-heading"></i> Header Row:</label>
        <input type="number" id="sourceHeaderRow" value="1" min="1">
      </div>
      
      <div style="color:#aaa;">|</div>

      <div class="row-input-group">
        <label><i class="fa-solid fa-play"></i> Start Row:</label>
        <input type="number" id="sourceStartRow" placeholder="Auto" min="1">
      </div>

      <div class="row-input-group">
        <label><i class="fa-solid fa-stop"></i> End Row:</label>
        <input type="number" id="sourceEndRow" placeholder="Auto" min="1">
      </div>
    </div>

    <div class="control-group" style="padding-top:10px;">
      <input type="text" id="newSourceCol" placeholder="Add new column to Source">
      <button onclick="addSourceColumn()" class="btn-secondary"><i class="fa-solid fa-plus"></i> Add</button>
    </div>

    <div id="sourcePreview" class="preview-box"></div>
    <div id="sourceCols" style="margin-top:10px; font-size:0.85rem; color:var(--text-light);"></div>
  </div>

  <div class="card">
    <div class="card-header">
      <div class="step-badge">3</div>
      <h3>Map Columns</h3>
    </div>
    
    <div id="mappingArea" class="mapping-container">
      <div style="padding: 20px; text-align: center; color: var(--text-light);">
        Upload files to begin mapping...
      </div>
    </div>
  </div>

  <button onclick="generateExcel()" class="btn-success">
    <i class="fa-solid fa-file-export"></i> Generate Final Excel
  </button>

</div>

<script>
let baseWB, sourceWB;
let baseHeaders = [], sourceHeaders = [];
let sourceData = [];

/* ---------- UI HELPERS ---------- */
function updateFileName(inputId, spanId) {
  const fileInput = document.getElementById(inputId);
  const span = document.getElementById(spanId);
  if (fileInput.files.length > 0) {
    span.textContent = fileInput.files[0].name;
    span.style.color = "var(--success)";
  }
}

// üî• UPDATED PREVIEW FUNCTION WITH HEADERS
function renderPreview(containerId, data, startRowIndex = 0, headers = []) {
  const container = document.getElementById(containerId);
  container.style.display = 'block';
  if(!data || data.length === 0) return;

  const previewData = data.slice(0, 20); // Top 20 rows
  
  let html = `<table class="preview-table">`;

  // 1Ô∏è‚É£ Render THEAD (Header Row)
  if (headers.length > 0) {
    html += `<thead><tr><th style="width:40px; text-align:center;">#</th>`;
    headers.forEach(h => {
      html += `<th>${h}</th>`;
    });
    html += `</tr></thead>`;
  }

  // 2Ô∏è‚É£ Render TBODY (Data Rows)
  html += `<tbody>`;
  previewData.forEach((row, i) => {
    const actualRow = startRowIndex + i + 1;
    html += `<tr><td style="background:#f8f9fa; text-align:center; font-weight:bold; color:#666;">${actualRow}</td>`;
    
    // Iterate columns to match header count (fixes alignment issues)
    const colCount = Math.max(row.length, headers.length);
    for(let c=0; c < colCount; c++) {
       const cell = row[c];
       html += `<td>${cell !== undefined ? cell : ""}</td>`;
    }
    html += `</tr>`;
  });
  html += `</tbody></table>`;
  
  container.innerHTML = html;
}

function fillSelect(id, list) {
  const sel = document.getElementById(id);
  sel.innerHTML = `<option value="">-- Select Sheet --</option>` +
    list.map(v => `<option value="${v}">${v}</option>`).join("");
}

function readExcel(file, cb) {
  const reader = new FileReader();
  reader.onload = e => {
    const wb = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
    cb(wb);
  };
  reader.readAsArrayBuffer(file);
}

/* ---------- BASE FILE LOGIC ---------- */
document.getElementById("baseFile").onchange = e => {
  updateFileName("baseFile", "baseFileName");
  readExcel(e.target.files[0], wb => {
    baseWB = wb;
    fillSelect("baseSheets", wb.SheetNames);
  });
};

document.getElementById("baseSheets").onchange = loadBase;
document.getElementById("baseHeaderRow").oninput = loadBase;

function loadBase() {
  if (!baseWB) return;
  const sheetName = document.getElementById("baseSheets").value;
  const headerRowInput = document.getElementById("baseHeaderRow").value;
  
  if (!sheetName || !headerRowInput) return;
  const headerRowIdx = parseInt(headerRowInput);

  const data = XLSX.utils.sheet_to_json(baseWB.Sheets[sheetName], { 
    header: 1, raw: false, dateNF: 'yyyy-mm-dd' 
  });

  if (headerRowIdx > 0 && data.length >= headerRowIdx) {
    baseHeaders = data[headerRowIdx - 1]; 
    document.getElementById("baseCols").innerHTML = `<strong>Detected Columns:</strong> ${baseHeaders.join(", ")}`;
  }

  // Pass headers to preview
  renderPreview("basePreview", data, 0, baseHeaders);

  buildMapping();
}

/* ---------- SOURCE FILE LOGIC (UPDATED) ---------- */
document.getElementById("sourceFile").onchange = e => {
  updateFileName("sourceFile", "sourceFileName");
  readExcel(e.target.files[0], wb => {
    sourceWB = wb;
    fillSelect("sourceSheets", wb.SheetNames);
  });
};

document.getElementById("sourceSheets").onchange = () => {
  document.getElementById("sourceStartRow").value = "";
  document.getElementById("sourceEndRow").value = "";
  loadSource();
};

document.getElementById("sourceHeaderRow").oninput = loadSource;
document.getElementById("sourceStartRow").oninput = loadSource;
document.getElementById("sourceEndRow").oninput = loadSource;

function loadSource() {
  if (!sourceWB) return;
  const sheetName = document.getElementById("sourceSheets").value;
  const headerRowInput = document.getElementById("sourceHeaderRow");
  const startRowInput = document.getElementById("sourceStartRow");
  const endRowInput = document.getElementById("sourceEndRow");

  if (!sheetName || !headerRowInput.value) return;

  const headerRowIdx = parseInt(headerRowInput.value); 

  const allData = XLSX.utils.sheet_to_json(sourceWB.Sheets[sheetName], { 
    header: 1, raw: false, dateNF: 'yyyy-mm-dd' 
  });

  // Defaults
  if(startRowInput.value === "") startRowInput.placeholder = headerRowIdx + 1;
  if(endRowInput.value === "") endRowInput.placeholder = allData.length;

  let startRowIdx = startRowInput.value ? parseInt(startRowInput.value) : (headerRowIdx + 1);
  let endRowIdx = endRowInput.value ? parseInt(endRowInput.value) : allData.length;

  if (startRowIdx < 1) startRowIdx = 1;
  if (endRowIdx > allData.length) endRowIdx = allData.length;
  if (endRowIdx < startRowIdx) endRowIdx = startRowIdx; 

  // Capture Headers
  if (headerRowIdx > 0 && allData.length >= headerRowIdx) {
    sourceHeaders = allData[headerRowIdx - 1];
    document.getElementById("sourceCols").innerHTML = `<strong>Detected Columns:</strong> ${sourceHeaders.join(", ")}`;
  }

  // Slice Data
  sourceData = allData.slice(startRowIdx - 1, endRowIdx);

  // üî• Pass HEADERS to Preview
  renderPreview("sourcePreview", sourceData, startRowIdx - 1, sourceHeaders);

  buildMapping();
}

/* ---------- ADD COLUMN FUNCTIONS ---------- */
function addBaseColumn() {
  const colName = document.getElementById("newBaseCol").value.trim();
  if (!colName || !baseWB) return;
  baseHeaders.push(colName);
  updateSheetInMemory(baseWB, "baseSheets", baseHeaders, "baseHeaderRow");
  loadBase(); 
  document.getElementById("newBaseCol").value = "";
}

function addSourceColumn() {
  const colName = document.getElementById("newSourceCol").value.trim();
  if (!colName || !sourceWB) return;
  sourceHeaders.push(colName);
  updateSheetInMemory(sourceWB, "sourceSheets", sourceHeaders, "sourceHeaderRow");
  loadSource(); 
  document.getElementById("newSourceCol").value = "";
}

function updateSheetInMemory(workbook, selectId, newHeaders, headerInputId) {
  const sheetName = document.getElementById(selectId).value;
  const headerRowIdx = parseInt(document.getElementById(headerInputId).value) - 1;
  
  let data = XLSX.utils.sheet_to_json(workbook.Sheets[sheetName], { header: 1 });
  
  if(data[headerRowIdx]) {
      while(data[headerRowIdx].length < newHeaders.length) data[headerRowIdx].push("");
      data[headerRowIdx][newHeaders.length - 1] = newHeaders[newHeaders.length - 1];
  }
  for (let i = 0; i < data.length; i++) {
     if(i !== headerRowIdx) {
       while(data[i].length < newHeaders.length) data[i].push("");
     }
  }
  workbook.Sheets[sheetName] = XLSX.utils.aoa_to_sheet(data);
}

/* ---------- MAPPING ---------- */
function buildMapping() {
  if (baseHeaders.length === 0 || sourceHeaders.length === 0) return;

  let html = `<table class="map-table">
    <thead>
      <tr>
        <th width="40%">Source Column</th>
        <th width="10%" style="text-align:center;"><i class="fa-solid fa-arrow-right"></i></th>
        <th width="50%">Base Column (Target)</th>
      </tr>
    </thead><tbody>`;

  sourceHeaders.forEach(sc => {
    let selected = baseHeaders.includes(sc) ? `value="${sc}" selected` : "";
    let colorStyle = selected ? "border: 2px solid var(--success);" : "";

    html += `<tr>
      <td>${sc}</td>
      <td style="text-align:center; color:var(--text-light);">‚Üí</td>
      <td>
        <select data-src="${sc}" style="${colorStyle}">
          <option value="">-- Ignore --</option>
          ${baseHeaders.map(bc => {
             const isSel = bc === sc ? "selected" : "";
             return `<option value="${bc}" ${isSel}>${bc}</option>`;
          }).join("")}
        </select>
      </td>
    </tr>`;
  });

  html += `</tbody></table>`;
  document.getElementById("mappingArea").innerHTML = html;
}

/* ---------- GENERATE ---------- */
function generateExcel() {
  const map = {};
  document.querySelectorAll("#mappingArea select").forEach(s => {
    if (s.value) map[s.dataset.src] = s.value;
  });

  const baseSheetName = document.getElementById("baseSheets").value;
  if (!baseSheetName) { alert("Please select a Base Sheet first."); return; }

  const baseSheet = baseWB.Sheets[baseSheetName];
  const headerRowIdx = parseInt(document.getElementById("baseHeaderRow").value) - 1;

  let baseData = XLSX.utils.sheet_to_json(baseSheet, { header: 1 });
  
  // Keep everything ABOVE header row + Header Row itself
  const topRows = baseData.slice(0, headerRowIdx + 1); 
  const baseHeaderRow = topRows[headerRowIdx];
  
  // Existing data rows (start after header)
  let existingRows = baseData.slice(headerRowIdx + 1);

  existingRows = existingRows.map(r => {
    while (r.length < baseHeaderRow.length) r.push("");
    return r;
  });

  // Map Source Data
  const newRows = sourceData.map(r => {
    let row = new Array(baseHeaderRow.length).fill("");
    sourceHeaders.forEach((h, i) => {
      if (map[h]) {
        const baseIndex = baseHeaderRow.indexOf(map[h]);
        if (baseIndex > -1) row[baseIndex] = r[i];
      }
    });
    return row;
  });

  const finalData = [...topRows, ...existingRows, ...newRows];
  const ws = XLSX.utils.aoa_to_sheet(finalData);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Mapped_Data");
  
  XLSX.writeFile(wb, "Final_Mapped_Output.xlsx");
}
</script>

</body>
</html>
